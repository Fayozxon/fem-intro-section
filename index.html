<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>

  <header class="header" id="header">
    <div class="container">
      <div class="overlay"></div>
      <a href="/" class="header__brand" title="Snap Logo">
        <img src="./images/logo.svg" alt="Company Logo">
      </a>
      <div class="header__nav-cta">
        <nav class="header__nav">
          <div class="header__nav--dropdown">
            <a href="#" class="header__nav--item">Features <img src="./images/icon-arrow-down.svg" aria-hidden="true" alt=""></a>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">
                <img src="./images/icon-todo.svg" aria-hidden="true" alt="">
                Todo list
              </a>
              <a href="#" class="dropdown-item">
                <img src="./images/icon-calendar.svg" aria-hidden="true" alt="">
                Calendar
              </a>
              <a href="#" class="dropdown-item">
                <img src="./images/icon-reminders.svg" aria-hidden="true" alt="">
                Reminders
              </a>
              <a href="#" class="dropdown-item">
                <img src="./images/icon-planning.svg" aria-hidden="true" alt="">
                Planning
              </a>
            </div>
          </div>
          <div class="header__nav--dropdown">
            <a href="#" class="header__nav--item">Company <img src="./images/icon-arrow-down.svg" aria-hidden="true" alt=""></a>
            <div class="dropdown-menu no-icon">
              <a href="#" class="dropdown-item">History</a>
              <a href="#" class="dropdown-item">Our team</a>
              <a href="#" class="dropdown-item">Blog</a>
            </div>
          </div>
          <a href="#" class="header__nav--item">Careers</a>
          <a href="#" class="header__nav--item">About</a>
        </nav>
        <div class="header__cta">
          <a href="#" class="btn btn-inline">Login</a>
          <a href="#" class="btn btn-stroke">Register</a>
        </div>
      </div>
      <button type="button" class="header__hamburger" id="hamburgerBtn">
        <img src="./images/icon-menu.svg" aria-hidden="true" class="menu" alt="">
        <img src="./images/icon-close-menu.svg" aria-hidden="true" class="close" alt="">
      </button>
    </div>
  </header>

  <section class="main-section">
    <div class="container">
      <!-- info -->
      <div class="main-section__info">
        <h1 class="main-section__info--title">
          Make remote work
        </h1>
        <p class="main-section__info--text">
          Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
        </p>
        <a href="#" class="btn">Learn more</a>
        <ul class="main-section__info--clients">
          <li class="item">
            <img src="./images/client-databiz.svg" alt="Databiz Logo">
          </li>
          <li class="item">
            <img src="./images/client-audiophile.svg" alt="Audiophile Logo">
          </li>
          <li class="item">
            <img src="./images/client-meet.svg" alt="Meet Logo">
          </li>
          <li class="item">
            <img src="./images/client-maker.svg" alt="Maker Logo">
          </li>
        </ul>
      </div>
      <!-- img -->
      <div class="main-section__img"></div>
    </div>
  </section>

  <!-- scripts -->
  <script src="./js/app.js"></script>
</body>
</html>
